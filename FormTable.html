<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h2>
        Registration Form
    </h2>
    <form>
        First Name     <input type="text" id="fname"><br><br>
        Last Name      <input type="text " id="lname"><br><br>
        Contact Number <input type="text" id="mob"><br><br>
        Email id       <input type="email" id="email"><br><br>
        Click here to submit <br><input type="submit" value="Submit" onclick="table()">
    </form>
    <script type="text/javascript">
        function table()
        {
            alert('You have been logged in successfully...');
            var str1=document.getElementById("fname").value;
            var str2=document.getElementById("lname").value;
            var str3=document.getElementById("mob").value;
            var str4=document.getElementById("email").value;
            document.write('<h2>First Name : '+str1+"<br> Last Name : "+str2+"<br>Contact no : "+str3+"<br> Email id : "+str4);
        }
    </script>
</body>
</html>
